<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>NYCG | Login | Register</title>
    <link rel="stylesheet" href="/webfonts/ss-social-circle.css" />
    <link rel="stylesheet" href="/webfonts/ss-social-regular.css" />
    <link rel="stylesheet" href="/webfonts/ss-standard.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <!--[if lt IE 9]>
        <script src="/js/html5.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="/css/ie.css"  />
    <![endif]-->
    <script src="/js/jquery-2.1.0.min.js"></script>
</head>
<body>
    <div class="nycg-main nycg-top">
        <header><h2 id="nycg-logo">NYCG, A website for New York City Arts.</h2></header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Artists</a>
            <a href="#">Contact</a>
            <a href="#">Login/Register</a>
        </nav>
        <div id="nycg-search">
            <a href="#" class="nycg-ss-search"><i class="ss-icon">search</i></a>
            <input type="text" value="" />
        </div>
    </div>
    <div class="nycg-main nycg-middle">
        <!-- home page
        <figure>
            <img src="/images/test/featured-1.jpg" alt="ipsum lorem" />
        </figure>
        -->
        <h1>Login/Register</h1>
    </div>
    <div class="nycg-main nycg-bottom">
        <form>
            <article class="nycg-layout nycg-layout-50-50">
                <section class="nycg-col nycg-col-1">
                    <h2><span>Login</span></h2>

                </section>
                <section class="nycg-col nycg-col-2">
                    <h2><span>Register</span></h2>
                    <div class="nycg-layout nycg-layout-33-66">
                        <div class="nycg-col nycg-col-1">
                            <label>Account Type <sup>*</sup></label>
                        </div>
                        <div class="nycg-col nycg-col-2">
                            <input type="radio" name="account_type" value="artist"><strong>Artist</strong>
                            <input type="radio" name="account_type" value="venue"><strong>Venue</strong>
                        </div>
                        <!- /row -->
                        <div class="nycg-col nycg-col-1">
                            <label for="name">Name <sup>*</sup></label>
                        </div>
                        <div class="nycg-col nycg-col-2">
                            <input type="text" name="name" id="name" autocomplete="off" value="">
                        </div>
                        <!- /row -->
                        <div class="nycg-col nycg-col-1">
                            <label for="email">Email Address <sup>*</sup></label>
                        </div>
                        <div class="nycg-col nycg-col-2">
                            <input type="text" name="email" id="email" autocomplete="off" value="">
                        </div>
                        <!- /row -->
                        <div class="nycg-col nycg-col-1">
                            <label for="zip">Postcode / Zip <sup>*</sup></label>
                        </div>
                        <div class="nycg-col nycg-col-2">
                            <input type="text" name="zip" id="zip" autocomplete="off" value="">
                        </div>
                        <!- /row -->
                        <div class="nycg-col nycg-col-1">
                            <label for="password">Password <sup>*</sup></label>
                        </div>
                        <div class="nycg-col nycg-col-2">
                            <input type="password" name="password" id="password" autocomplete="off" value="">
                        </div>
                        <!- /row -->
                        <div class="nycg-col nycg-col-1">
                            <label for="confirm_password">Confirm Password <sup>*</sup></label>
                        </div>
                        <div class="nycg-col nycg-col-2">
                            <input type="password" name="confirm_password" id="confirm_password" autocomplete="off" value="">
                        </div>
                        <!- /row -->
                    </div>
                    <button type="submit">Register</button>
                </section>
            </article>
        </form>
        <footer>
            <p>&copy; NYCG, 2014. All rights reserved.</p>
            <section class="nycg-social">
                <a href="#" class="ss-icon ss-social-circle">facebook</a>
                <a href="#" class="ss-icon ss-social-regular">google+</a>
                <a href="#" class="ss-icon ss-social-regular">rss</a>
            </section>
        </footer>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
